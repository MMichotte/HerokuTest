name: Linting
on: [push]

env:
  node-version: 14.15.1

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        run: |
          npm install
      - name: Lint
        run: |
          set +e
          npm run lint
          set -e
          
  
  lint-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        run: |
          npm install
      - name: Lint
        run: |
          set +e
          npm run lint
          set -e